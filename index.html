<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm với nội dung từ tệp</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Danh sách sản phẩm bên trái -->
    <div class="col-md-4">
      <ul class="list-group" id="productList">
        <li class="list-group-item active" onclick="loadProductContent('products/product1.txt')">Sản phẩm 1</li>
        <li class="list-group-item" onclick="loadProductContent('products/product2.txt')">Sản phẩm 2</li>
        <li class="list-group-item" onclick="loadProductContent('products/product3.txt')">Sản phẩm 3</li>
      </ul>
    </div>

    <!-- Nội dung chi tiết sản phẩm bên phải -->
    <div class="col-md-8">
      <div id="productDetails">
        <div id="productContent"></div>
      </div>
    </div>
  </div>
</div>

<!-- Toast thông báo -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Thông báo</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Đã sao chép nội dung vào clipboard!
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  function loadProductContent(fileName) {
    fetch(fileName)
      .then(response => response.text())
      .then(text => {
        const contentArray = text.split('\n\n'); // Chia nội dung thành từng đoạn
        const productContentDiv = document.getElementById('productContent');
        productContentDiv.innerHTML = ''; // Xóa nội dung cũ

        contentArray.forEach((content, index) => {
          // Tạo phần tử chứa nội dung và nút sao chép
          const contentWrapper = document.createElement('div');
          contentWrapper.classList.add('content-wrapper', 'mb-3', 'p-2', 'border', 'rounded', 'position-relative');
          
          // Tạo phần tử chứa nội dung
          const contentText = document.createElement('pre');
          contentText.textContent = content;
          contentText.classList.add('content-text');

          // Tạo nút sao chép
          const copyIcon = document.createElement('i');
          copyIcon.classList.add('fas', 'fa-copy', 'copy-icon');
          copyIcon.title = 'Sao chép nội dung';
          copyIcon.onclick = () => copyText(content);
          
          // Thêm phần tử vào contentWrapper
          contentWrapper.appendChild(contentText);
          contentWrapper.appendChild(copyIcon);
          productContentDiv.appendChild(contentWrapper);
        });

        document.querySelectorAll('#productList .list-group-item').forEach(item => item.classList.remove('active'));
        document.querySelector(`[onclick="loadProductContent('${fileName}')"]`).classList.add('active');
      })
      .catch(error => console.error('Error loading content:', error));
  }

  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      const toast = new bootstrap.Toast(document.getElementById('copyToast'));
      toast.show();
    }).catch(err => {
      console.error("Không thể sao chép", err);
    });
  }
</script>

<style>
  .copy-icon {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    color: #007bff;
  }

  .content-wrapper {
    position: relative;
    padding-top: 20px;
    padding-right: 40px;
  }
</style>

</body>
</html>
