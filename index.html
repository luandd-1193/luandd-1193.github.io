<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm với nội dung từ tệp</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Danh sách sản phẩm bên trái -->
    <div class="col-md-4">
      <ul class="list-group" id="productList">
        <li class="list-group-item active" onclick="loadProductContent('products/product1.txt')">Sản phẩm 1</li>
        <li class="list-group-item" onclick="loadProductContent('products/product2.txt')">Sản phẩm 2</li>
        <li class="list-group-item" onclick="loadProductContent('products/product3.txt')">Sản phẩm 3</li>
      </ul>
    </div>

    <!-- Nội dung chi tiết sản phẩm bên phải -->
    <div class="col-md-8">
      <div id="productDetails">
        <pre id="productContent" class="position-relative"></pre>
      </div>
    </div>
  </div>
</div>

<!-- Toast thông báo -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Thông báo</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Đã sao chép nội dung vào clipboard!
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  function loadProductContent(fileName) {
    fetch(fileName)
      .then(response => response.text())
      .then(text => {
        document.getElementById('productContent').textContent = text;
        document.querySelectorAll('#productList .list-group-item').forEach(item => item.classList.remove('active'));
        document.querySelector(`[onclick="loadProductContent('${fileName}')"]`).classList.add('active');
      })
      .catch(error => console.error('Error loading content:', error));
  }

  function copyText() {
    const textToCopy = document.getElementById('productContent').innerText;
    navigator.clipboard.writeText(textToCopy).then(() => {
      var toast = new bootstrap.Toast(document.getElementById('copyToast'));
      toast.show();
    }).catch(err => {
      console.error("Không thể sao chép", err);
    });
  }
</script>

<style>
  #productContent {
    position: relative;
  }

  .copy-icon {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    color: #007bff;
  }
</style>

</body>
</html>
